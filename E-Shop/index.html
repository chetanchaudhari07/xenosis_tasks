<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHETAN_SHOPEE</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f88b623e7a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav id="esite">
            <div id="home-toggle">
                <div id="homediv">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div id="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                    <div class="menu-icons">
                        <i class="fa-solid fa-gift"></i>
                        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
            </div>
            <div id="nav-center">
                <div id="iduserdiv">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div id="search-div">
                    <form id="search-form" action="/search-results.html" method="get">
                        <input type="text" id="search-input" name="query" placeholder="Search products...">
                        <button type="submit" id="search">Search</button>
                    </form>
                </div>
                <select id="product">
                    <option value="">Filter Product</option>
                    <option value="desc">Low To High</option>
                    <option value="ince">High To Low</option>
                </select>
            </div>
        </nav>
    </header>
    <main id="midbody">
        <div id="container"></div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
            <a href="#privacy">Privacy Policy</a>
        </div>
        <div class="footer-social">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </footer>
   
</body>
<script src="index.js"></script>

</html>
